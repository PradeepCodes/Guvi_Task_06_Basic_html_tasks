<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Input Types - No Defaults</title>
</head>
<body>
  <h1>HTML5 Input Types</h1>

  <form action="#" method="post">

    <label for="text">Name:</label>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br><br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="url">Website:</label>
    <input type="url" id="url" name="url"><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>


    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>


    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" id="datetime" name="datetime"><br><br>


    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>


    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file"><br><br>

    <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>


    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>


    <input type="hidden" name="userid"><br>

    <label>Submit via Image:</label><br>
    <input type="image" src="Images/Nature.jpg" alt="Submit" width="50" height="50"><br><br>


    <input type="submit" value="Submit"><br><br>


    <input type="reset" value="Reset"><br><br>


    <input type="button" value="Click Me" onclick="alert('Button clicked!')"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>


    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>

  </form>
</body>
</html>
