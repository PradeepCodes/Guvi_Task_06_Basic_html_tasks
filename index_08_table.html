<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 3px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Html Table</h1>
    <table>
      <tr>
        <th>Customer</th>
        <th colspan="3">Items</th>
        <th colspan="2">Payments</th>
      </tr>
      <tr>
        <td rowspan="4">Customer Name</td>
        <td>Item1</td>
        <td>5</td>
        <td>$ 400.00</td>
        <td rowspan="2">12 Sep 2018</td>
        <td rowspan="2">$ 3000.00</td>
      </tr>
        <tr>
            <td>Item2</td>
            <td>10</td>
            <td>$ 200.00</td>
      
        </tr>
        <tr>
            <td>Item3</td>
            <td>2</td>
            <td>$ 500.00</td>
            <td rowspan="2">18 Sep 2018</td>
            <td rowspan="2">$ 2000.00</td>
        </tr>
        <tr>
            <td>Item4</td>
            <td>2</td>
            <td>$ 500.00</td>

        </tr>
    </table>
  </body>
</html>
