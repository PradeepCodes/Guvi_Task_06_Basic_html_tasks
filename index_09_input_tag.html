<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <form action="" method="post">

    <label for="name">Name : </label><br>
    <input type="text" name="name" id="name" value="Pradeep"><br><br>

    <label for="email">Email : </label><br>
    <input type="email" name="email" id="email" value="abc@gmail.com"><br><br>

    <label for="phonenumber">Phone Number : </label><br>
    <input type="tel" name="phonenumber" id="phonenumber" value="1234567890"><br><br>

    <label for="password">Password : </label><br>
    <input type="password" name="password" id="password" value="12345"><br><br>

    <label for="date">Date of Birth: </label><br>
     <input type="date" name="date" id="date" value="1998-08-30"><br><br>

     
     <p>Employee Type:</p>
     <input type="radio" name="employeeType" id="salaried" value="Salaried" checked>
     <label for="salaried">Salaried</label><br>
    <input type="radio" name="employeeType" id="ownBusiness" value="Own Business">
     <label for="ownBusiness">Own Business</label><br><br>
     
     <label for="country">Select country</label>
     <select name="country" id="country">
       <option value="India">India</option>
       <option value="usa">USA</option>
       <option value="uk">UK</option>
     </select><br><br>
     
     <label for="commnets">Comments</label><br>
      <textarea name="comment" id="" rows="10" cols="50">Hi I'm a Full stack Developer</textarea><br><br>
       
      <label for="favoriteColor">My Favorite Color:</label>
      <input type="color" name="favoriteColor" id="favoriteColor" value="#ff0000"><br><br>
      
      <label for="volume">Volume</label><br>
      <input type="range" name="" id="" min="0" max="100" value="50"><br><br>

     <label for="datetime">Date and Time : </label><br>
     <input type="datetime-local" name="datetime" id="datetime" value="2025-05-04T09:00"><br><br>

      <label for="month">Month</label><br>
     <input type="month" name="month" id="month" value="2025-05"><br><br>

     <label for="time">Time</label><br>
     <input type="time" name="time" id="time" value="10:30"><br><br>

      <label for="number">Numbers :</label><br>
     <input type="number" name="number" id="number" value="100"><br><br>
    
     <input type="checkbox" name="terms" id="terms" checked>
     <label for="terms">Terms & Conditions</label><br><br>
 

      <label for="file">Upload File : </label>
      <input type="file" name="file" id="file"><br><br>

      <input type="image" src="Images/Nature.jpg" alt="Submit Form" width="100" height="100"><br><br>


      <input type="submit" value="Submit">

</form>
</body>
</html>
