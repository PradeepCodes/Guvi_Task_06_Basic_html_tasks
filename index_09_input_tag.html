<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags</title>
</head>
<body>
    <form action="" method="post">

    <label for="name">Name : </label><br>
    <input type="text" name="name" id="name" value="Pradeep"><br><br>

    <label for="email">Email : </label><br>
    <input type="email" name="email" id="email" value="abc@gmail.com"><br><br>

    <label for="phonenumber">Phone Number : </label><br>
    <input type="tel" name="phonenumber" id="phonenumber" value="1234567890"><br><br>

    <label for="password">Password : </label><br>
    <input type="password" name="password" id="password" value="12345"><br><br>

    <label for="date">Date of Birth: </label><br>
     <input type="date" name="date" id="date" value="1998-08-30"><br><br>

     
     <p>Employee Type : </p>
     <input type="radio" name="employeeType" id="employeeType" checked>
     <label for="Salaried">Salaried</label><br>
     <input type="radio" name="employeeType" id="employeeType">
     <label for="ownBusinees">Own Business</label><br><br>
     
      <label for="contry">Select country</label>
      <select name="country" id="">
        <option value="select">Select</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="India">India</option>
      </select>
     <br><br>
     
     <label for="commnets">Comments</label><br>
      <textarea name="comment" id="" rows="10" cols="50">Hi I'm a Full stack Developer</textarea><br><br>
       
      <label for="color">My Favorite color : </label>
      <input type="color" name="" id="green" value="#ff0000"><br><br>

      <label for="volume">Volume</label><br>
      <input type="range" name="" id="" min="0" max="100" value="50"><br><br>

     <label for="datetime">Date and Time : </label><br>
     <input type="datetime-local" name="datetime" id="datetime" ><br><br>

      <label for="month">Month</label><br>
     <input type="month" name="month" id="month" value="2025-05"><br><br>

     <label for="time">Time</label><br>
     <input type="time" name="time" id="time" value="10:30"><br><br>

      <label for="number">Numbers :</label><br>
     <input type="number" name="number" id="number" value="100"><br><br>
    
     <input type="checkbox" name="Terms" id="country">
      <label for="UK">Terms & Conditions</label><br><br>

      <label for="file">Upload File : </label>
      <input type="file" name="file" id="file"><br><br>

      <input type="hidden" name="what"><br><br>
      <input type="image" src="/images.jpeg" alt="img" width="50" height="100"><br><br>

     <input type="button" value="submit">
</form>
</body>
</html>
